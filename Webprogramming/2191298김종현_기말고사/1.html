<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>김종현1</title>
</head>
<body>
<script>
    let su1 = prompt("첫번째 수를 입력하세요.", 0);
    let su2 = prompt("두번쨰 수를 입력하세요.", 0);
    const add = (su1, su2) => {
        return parseInt(su1) + parseInt(su2);
    }
    alert(add(su1, su2));
</script>
</body>
</html>
