<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>일기쓰기</title>
</head>
<style>
    #date {
        border: 1px solid blue;
        height: 50px;
        width: 20%;
        display: inline-block;
    }

    #diary {
        border: 1px solid red;
        height: 100px;
        display: inline-block;
        width: 80%;
    }

</style>
<body>
<h3>일기 보기</h3>
<hr>

<div id="date"></div>
<div id="diary"></div>

<p>
    <script>
        let diary = document.getElementById("diary");

        if (!window.localStorage) {
            alert("로컬스토리지를 지원하지 않습니다.");
        }
        let val = localStorage.getItem(diary.key);
        if (val == null)
            alert("일기가 없습니다.");
        else
            diary.key = val;
        document.getElementById("date").innerHTML = diary.value;
        document.getElementById("diary").innerHTML = diary.key;


    </script>
</body>
</html>
