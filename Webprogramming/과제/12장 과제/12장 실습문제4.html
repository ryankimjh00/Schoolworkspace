<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>일기쓰기</title>
</head>
<body>
<h3>일기쓰기</h3>
<hr>

<div id="today"></div>


<textarea cols="50" id="textarea" rows="10"></textarea><br>
<button id="save" onclick="store()">저장</button>
<button id="retrieve" onclick="window.open('./12장 실습문제4_보기.html')">보기</button>
<p>
    <script>
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        let today = year + "." + month + "." + day;
        document.getElementById("today").innerHTML = "오늘: " + today;

        let item = document.getElementById("textarea");


        function store() {
            if (!window.localStorage) {
                alert("로컬스토리지를 지원하지 않습니다.");
                return;
            }
            localStorage.setItem(item.key, item.value);
        }
    </script>
</body>
</html>
