<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<script>
    function big(a, b) {
        let big_num;
        if (a > b) {
            big_num = a;
        } else {
            big_num = b;
        }
        return big_num;
    }
</script>
<script>
    let b = big("625", "555");
    document.write("큰수=" + b);
</script>
</body>
</html>
