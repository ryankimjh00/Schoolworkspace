<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>결과:<span id="sum"></span> </h3>
<script>
    if(window.Worker){
        let myWorker = new Worker("webWorker(sum).js");
        let message = {addThis: {num1: 5, num2: 2}};
        myWorker.postMessage(message);
        myWorker.onmessage = function (e){
            document.getElementById("sum").innerHTML = e.data.result;
        }
    }
</script>
</body>
</html>
