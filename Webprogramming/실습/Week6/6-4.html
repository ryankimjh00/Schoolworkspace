<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <script>
        let car = {
            speed: 0,
            oil: 0,

            brake:  function (strong) {
                car.speed -= strong;
                return car.speed;
            },
            accel: function (strong) {
                this.speed += strong;
            },
            fill: function (oil) {
                this.oil += oil;
                document.getElementById("volume").innerHTML = "Oil: " + car.oil;
            },
            drive: function () {
                if (this.speed > 0 && this.oil > 0) {
                    document.getElementById("volume").innerHTML = "Oil: " + this.oil;
                    document.getElementById("CarSpeed").innerHTML = ">> speed" + this.speed;
                    this.speed -= 2;
                    this.oil -= 2;
                } else {
                    document.getElementById("CarSpeed").innerHTML = ">>STOP";
                    this.speed = 0;
                }
            }
        }

        function drive() {
            car.drive();
        }

        setInterval(drive, 500);
    </script>
</head>
<body>

<form action="">
    <div id="volume">Oil: 0</div>
    <input id="oil" onclick="car.fill(50)" type="button" value="주유">
    <p>
    <input id="brake" onclick="car.brake(10)" type="button" value="브레이크">
    <input id="accel" onclick="car.accel(10)" type="button" value="액셀"><br><br>

</form>
<div id="CarSpeed">>> Stop</div>
</body>
</html>
