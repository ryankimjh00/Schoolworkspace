<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <script>
        function mClick(who) {
            let count = 0;
            if (who.type !== 'button') {
                count++;
                if (count % 2 === 0)
                    who.style.color = "yellow";
                else
                    who.style.color = "red";
            }
            else {
                alert(who + "clicked");
            }
        }

    </script>
</head>
<body>
<form action="">
    <input onclick="mClick('button1')" type="button" value="button1">
    <input onclick="mClick('button2')" type="button" value="button2">
    <input onclick="mClick('button3')" type="button" value="button3">
</form>
<p onclick="mClick(this)">prompt learning</p>
</body>
</html>
