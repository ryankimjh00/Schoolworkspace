            state = "홀";
        } else {
            state = "짝";
        }
        let answer = window.prompt("정답 입력: ");

        for (let i = 0; i < 5; i++) {

                alert("correct");
                break;
            } else {
                answer = window.prompt("다시 입력:")
            }
        }
    </script>
