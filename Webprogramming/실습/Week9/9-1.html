<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키 이벤트 응용</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>

    <script>
        let tds;
        let index = 0;
        let prevIndex = 0;
        window.onload = function () {
            tds = document.getElementsByTagName("td");
            tds[0].style.backgroundColor = "black";
        }
        window.onkeydown = function (e) {
            switch (e.key) {
                case "ArrowRight":
                    index++;
                    break;
                case "ArrowLeft":
                    index--;
                    break;
                case "ArrowDown":
                    index += 4;
                    break;
                case "ArrowUp":
                    index -= 4;
                    break;
            }
            tds[index].style.backgroundColor = "black";
            tds[prevIndex].style.backgroundColor = "white";
            prevIndex = index;
        }
    </script>
</head>
<body>
<h3>화살표 키로 셀 위로 이동하기</h3>

</html>
