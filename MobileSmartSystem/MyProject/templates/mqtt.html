<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2191298_김종현_프로젝트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
            type="text/javascript"></script>
    <script src="../static/mqttio.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load", function () {
            // http://224..129:8080/에서 224...의 IP만 끊어내는 코드
            let url = new String(document.location);
            ip = (url.split("//"))[1]; // ip = "224...:8080/"
            ip = (ip.split(":"))[0]; // ip = "224..."
            document.getElementById("broker").value = ip
        });
        window.resizeTo(1517, 712);
    </script>
    <link rel="stylesheet" href="../static/design.css">
</head>
<body>
<h2>모스부호 생성기 및 생존키트</h2>
<b>내 기기 정보 확인하기</b>
<form id="connection-form">
    <b>브로커 IP</b>
    <input id="broker" name="broker" type="text" value=""><br>
    <b>포트 번호 9001</b><br>
    <input onclick="startConnect()" type="button" class="button" value="전원 ON">
    <input onclick="startDisconnect()" type="button" class="button" value="전원 OFF">
</form>
<br><b>모스 부호 생성기</b>
<form id="Mos_Signal_activator">
<!--    변환할 단어를 입력하면 getMessage 함수를 통해 모스부호 생성함수로 전달된다.-->
    <label>변환할 단어를 입력하고 버튼을 클릭하세요<br>
        <input name="led" id="send" type="text" value="SOS"></label>
    <input type="button" value="모스부호 만들기" name="mos" class="button" onclick="getMessage()">
</form>
<br><b>내가 있는 환경 분석</b>
<form id="subscribe-form">
<!--    측정 시작 버튼을 누르면 모든 센서 값을 subscribe한다.-->
    <input onclick="subscribe('ultrasonic'); subscribe('temperature');
    subscribe('humidity'); subscribe('brightness')" type="button" class="button" value="측정시작">
    <!--    측정 시작 버튼을 누르면 모든 센서 값을 unsubscribe한다.-->
    <input onclick="unsubscribe('ultrasonic'); unsubscribe('temperature');
        unsubscribe('humidity'); unsubscribe('brightness')" type="button" class="button" value="측정종료">
    <table id="info">
        <tr>
            <td>온도</td>
            <td>습도</td>
            <td>밝기</td>
            <td>거리</td>
        </tr>
        <tr>
            <td id="tem">
                <div id="temperature">- °C</div>
            </td>
            <td id="hum">
                <div id="humidity">- %</div>
            </td>
            <td id="bri">
                <div id="brightness">- lux</div>
            </td>
            <td id="ultra">
                <div id="ultrasonic">- cm</div>
            </td>
        </tr>
    </table>
</form>
<br>
<div id="messages"></div>
</body>
</html>
