<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>웹소켓으로 MQTT 브로커에 접속</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
            type="text/javascript"></script>
    <script src="../static/mqttio.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load", function () {
            // http://224..129:8080/에서 224...의 IP만 끊어내는 코드
            var url = new String(document.location);
            ip = (url.split("//"))[1]; // ip = "224...:8080/"
            ip = (ip.split(":"))[0]; // ip = "224..."
            document.getElementById("broker").value = ip
        });
    </script>
</head>
<body>
<h3>Raspberry 제어 및 모니터링</h3>
<hr>
<form id="connection-form">
    <b>브로커 IP:</b>
    <input id="broker" name="broker" type="text" value=""><br>
    <b>포트 번호 : 9001</b><br>
    <input onclick="startConnect()" type="button" value="Connect">
    <input onclick="startDisconnect()" type="button" value="Disconnect">
</form>
<hr>
<h3>Led 제어(토픽:led)</h3>
<hr>
<form id="LED-control-form">
    <label>make mos <input name="led" id = "send" type="text"></label>
    <input type="button" value="모스부호 만들기" name="mos" onclick="getMessage()">
</form>
<hr>
<h3>초음파 센서를 이용한 거리 측정(토픽:ultrasonic)</h3>
<hr>
<form id="subscribe-form">
    <input onclick="subscribe('ultrasonic')" type="button" value="측정시작">
    <input onclick="unsubscribe('ultrasonic')" type="button" value="측정중단">
</form>
<div id="messages"></div>
</body>
</html>
