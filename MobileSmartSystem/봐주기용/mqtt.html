<html>
<head>

    <script>
        window.addEventListener("load", function () {
            var url = new String(document.location);

            ip = (ip.split(":"))[0];
            document.getElementById("broker").value = ip
        });
    </script>
    <style>
        canvas {

        }

        }

찰시작">
